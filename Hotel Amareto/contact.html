        <div class="container">

                <input type="text" id="name">
                <label for="email">Your Email</label>
                <input type="mail" id="mail">

                <textarea name="message" id="message" cols="30" rows="10"></textarea>
                <button class="btn btn-dark">Submit</button>
            </form>
        </div>
    </section>
